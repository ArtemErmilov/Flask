<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 1 задача 6</title>
</head>
<body>
    <h1 class=>Список студентов</h1>
        {% for student in students %}
        <div>
            <h2>Имя студента: {{ student.name }}</h2>
            <h2>Фамилия студента:{{ student.surname }}</h2>
            <p>Возраст студента:{{ student.age }}</p>
            <p>Средний бал студента:{{ student.GPA }}</p>
        </div>
        {% endfor %}

    
</body>
</html>
