<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    {% if user %}
        <p>Вы вошли под именем {{ user }}</p>
    {% endif %}

    <p>К прочтению предлагается {{ number }}
        {% if number == 1 %}
            пост
        {% elif 2 <= number <= 4 %}
            поста
        {% else %}
            постов
        {% endif %}
    </p>
</body>

</html>
